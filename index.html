<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
    <div class="flex items-center justify-center bg-white">
        <div class="relative max-w-4xl w-full p-4">

            <!-- Image with styling -->
            <div class="relative">
            <!-- Top-left corner lines -->
            <div class="absolute -top-3 -left-3">
                <div class="w-40 h-2 bg-blue-500"></div>
                <div class="w-2 h-40 bg-green-500 mt-0"></div>
            </div>

            <!-- Bottom-right corner lines -->
            <div class="absolute -bottom-3 -right-3">
                <div class="w-40 h-2 bg-blue-500 ml-auto -mb-40"></div>
                <div class="w-2 h-40 bg-green-500 mb-0 ml-auto"></div>
            </div>

            <!-- Image -->
            <img src="box.jpg" alt="Soldier" class="w-full h-auto object-cover rounded-md shadow-md"/>
            </div>
        </div>
    </div>
    


    <div class="flex items-center justify-center bg-white">
        <div class="relative max-w-3xl w-full p-4">
            <div class="relative">
                <div class="absolute -bottom-4 -left-5 flex flex-col items-start">
                    <div class="w-2 h-40 bg-blue-800"></div>
                    <div class="w-40 h-2 bg-gray-950"></div>
                </div>
                <div class="absolute -top-4 -right-5 flex flex-col items-end">
                    <div class="w-40 h-2 bg-gray-950"></div>
                    <div class="w-2 h-40 bg-blue-800 ml-40 -mt-2"></div>
                    
                </div>

                <div class="">
                    <a href="#" target="_blank">
                        <img src="box1.jpg" class="w-full h-auto object-cover rounded-lg shadow-lg">
                    </a>
                </div>

            </div>

        </div>
    </div>

    <h2 class="py-10 border-b-4 border-blue-600 items-center justify-center w-full text-center text-4xl font-bold">Border design</h2>
    
    <h2 class="flex flex-row flex-nowrap items-center mt-24">
        <span class="flex-grow block border-t border-black"></span>
        <span class="flex-none block mx-4 px-4 py-2.5 text-xl rounded leading-none font-medium bg-black text-white">
            Heading Text
        </span>
        <span class="flex-grow block border-t border-black"></span>
    </h2>

    <h2 class="flex flex-row flex-nowrap items-center py-4">
        <span class="border-t-2 border-gray-950 flex-grow block"></span>
        <span class="mx-4 p-2 text-xl bg-black text-gray-200 rounded">Protfolio Summary</span>
        <span class="border-t-2 border-gray-900 flex-grow block"></span>
    </h2>
    
    <h1 class="py-4 items-center flex flex-row flex-nowrap max-w-xs mx-auto">
        <span class="border-t-2 border-b-2 border-gray-600 h-2 flex-grow"></span>
        <span class="mx-1 text-2xl font-extrabold ">Double</span>
        <span class="border-t-2 border-b-2 h-2 border-green-800 flex-grow"></span>
    </h1>

    <div class="w-full h-8">
        <svg viewBox="0 0 1440 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M0 43.9999C106.667 43.9999 213.333 7.99994 320 7.99994C426.667 7.99994 533.333 43.9999 640 43.9999C746.667 43.9999 853.333 7.99994 960 7.99994C1066.67 7.99994 1173.33 43.9999 1280 43.9999C1386.67 43.9999 1440 19.0266 1440 9.01329V100H0V43.9999Z"
                class="fill-current text-gray-400"></path>
        </svg>
    </div>


    

</body>
</html>

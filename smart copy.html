<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Lab Style Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#F97316',
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-500">
    <!-- Navbar -->
    <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow-md relative z-30">
      <div class="flex items-center space-x-2">
        <img src="Layer 1.png" alt="Logo" class="w-32 h-auto" />
      </div>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="#" class="hover:text-primary">About Us</a>
        <a href="#" class="hover:text-primary">Capabilities</a>
        <a href="#" class="hover:text-primary">Industries</a>
        <a href="#" class="hover:text-primary">Insights</a>
        <a href="#" class="hover:text-primary">Careers</a>
        <a href="#" class="hover:text-primary">Contact Us</a>
        <button id="dark-toggle" class="ml-4 px-3 py-1 border rounded dark:border-white">
          <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a8 8 0 000 16 8 8 0 000-16z" />
          </svg>
        </button>
        <button class="ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </button>
      </nav>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-2xl focus:outline-none">
          <span id="menu-icon">&#9776;</span>
        </button>
      </div>
    </header>

    <!-- Fullscreen Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 hidden bg-white dark:bg-gray-800 z-20 flex flex-col items-center justify-center space-y-6 text-xl transition-all duration-300">
      <button id="close-menu" class="absolute top-6 right-6 text-3xl text-gray-600 dark:text-white">
        &times;
      </button>
      <a href="#" class="hover:text-primary">About Us</a>
      <a href="#" class="hover:text-primary">Capabilities</a>
      <a href="#" class="hover:text-primary">Industries</a>
      <a href="#" class="hover:text-primary">Insights</a>
      <a href="#" class="hover:text-primary">Careers</a>
      <a href="#" class="hover:text-primary">Contact Us</a>
    </div>

    <!-- Hero Section -->
    <section class="relative bg-gray-100 dark:bg-gray-900 overflow-hidden h-screen flex items-center">
      <div class="absolute inset-y-0 left-1/2 w-full transform -skew-x-12 bg-gradient-to-r from-gray-300/40 to-transparent dark:from-gray-700/40 z-0"></div>

      <div class="relative z-10 max-w-7xl mx-auto px-6 md:flex md:items-center md:justify-between w-full">
        <!-- Left Content -->
        <div class="md:w-1/2 space-y-6 text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold leading-tight animate-fade-in">
            Sprint to <span class="text-primary">Scale</span>
          </h1>
          <p class="text-gray-600 dark:text-gray-300 max-w-md mx-auto md:mx-0">
            Committed to shaping the future of business, driving rapid transformation with lasting innovation and robust growth.
          </p>
          <div>
            <button class="bg-primary text-white px-6 py-3 rounded shadow hover:bg-orange-600 transition">Explore Our Services</button>
          </div>
        </div>

        <!-- Right Image Overlay -->
        <div class="md:w-1/2 mt-10 md:mt-0 relative">
          <img src="ghjhh 1.png" alt="Earth View" class="rounded-lg shadow-xl w-full animate-fade-in" />
          <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-tr from-black via-transparent to-transparent opacity-30"></div>
        </div>
      </div>

      <!-- Social Icons Vertical -->
      <div class="absolute right-4 top-1/2 transform -translate-y-1/2 space-y-4 z-10">
        <a href="#" class="block text-xl text-gray-500 hover:text-primary">üîó</a>
        <a href="#" class="block text-xl text-gray-500 hover:text-primary">üíº</a>
        <a href="#" class="block text-xl text-gray-500 hover:text-primary">‚úâÔ∏è</a>
      </div>

      <!-- Scroll Down -->
      <div class="absolute bottom-4 right-6 text-sm text-gray-500 dark:text-gray-300 z-10 animate-bounce">
        Scroll Down ‚¨áÔ∏è
      </div>
    </section>

    <script>
      // Mobile menu toggle
      const toggleBtn = document.getElementById("menu-toggle");
      const closeBtn = document.getElementById("close-menu");
      const menu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", () => {
        menu.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.add("hidden");
      });

      // Dark mode toggle logic
      const darkToggle = document.getElementById("dark-toggle");
      darkToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });
    </script>

    <style>
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }
    </style>
  </body>
</html>
